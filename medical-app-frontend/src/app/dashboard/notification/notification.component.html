<!-- src/app/dashboard/notification/notification.component.html -->
<app-header></app-header>

<section class="page-title bg-1">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block text-center">
          <span class="text-white">Centre de notifications</span>
          <h1 class="text-capitalize mb-5 text-lg">Vos Notifications</h1>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="notification-section section">
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center">
        <h2 class="title-color mb-0"><i class="icofont-bell-alt mr-2"></i>Notifications</h2>
        <div class="notification-badge ml-3" *ngIf="unreadNotifications.length > 0">
          <span>{{ unreadNotifications.length }}</span>
        </div>
      </div>
      <a class="btn btn-main btn-round-full" routerLink="/dashboard">
        <i class="icofont-home mr-1"></i>Retour au Dashboard
      </a>
    </div>

    <div *ngIf="loading" class="text-center my-5">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Chargement...</span>
      </div>
      <p class="mt-2">Chargement des notifications...</p>
    </div>

    <div *ngIf="error" class="alert alert-danger mt-3">
      {{ error }}
      <button class="btn btn-sm btn-outline-danger ml-2" (click)="loadNotifications()">RÃ©essayer</button>
    </div>

    <div class="row" *ngIf="!loading && !error">
      <div class="col-lg-12">
        <div class="notification-wrap">
          <div *ngIf="notifications.length === 0" class="alert alert-info mt-3">
            Aucune notification pour le moment.
          </div>
          
          <div *ngFor="let notification of notifications" 
               class="notification-item" 
               [ngClass]="{'unread': !notification.isRead}">
            <div class="notification-content">
              <div class="notification-icon">
                <i class="icofont-info-circle"></i>
              </div>
              <div class="notification-details">
                <p class="notification-message">{{ notification.message }}</p>
                <small class="notification-time">{{ notification.createdAt | date:'medium' }}</small>
              </div>
            </div>
            <div class="notification-actions">
              <button *ngIf="!notification.isRead" 
                      class="btn btn-main btn-round" 
                      (click)="markAsRead(notification.id)">
                <i class="icofont-check-circled mr-1"></i>Marquer comme lu
              </button>
              <button class="btn btn-main btn-round" 
                      (click)="deleteNotification(notification.id)">
                <i class="icofont-trash mr-1"></i>Supprimer
              </button>
            </div>
          </div>
          
          <div *ngIf="notifications.length > 0" class="text-center mt-4">
            <button class="btn btn-main btn-round-full" 
                    (click)="markAllAsRead()" 
                    *ngIf="unreadNotifications.length > 0">
              <i class="icofont-check-circled mr-1"></i>Tout marquer comme lu
            </button>
            <button class="btn btn-main btn-round-full ml-3" 
                    (click)="deleteAllNotifications()">
              <i class="icofont-trash mr-1"></i>Supprimer toutes les notifications
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
