<div class="container mt-5"> 
  <h2>Signup</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
    </div>

    <div class="mb-3">
      <label for="role" class="form-label">Role</label>
      <select class="form-control" id="role" [(ngModel)]="user.role" name="role">
        <option value="patient">User</option>
        <option value="medecin">Doctor</option>
      </select>
    </div>

    <!-- Champs affichés uniquement si le rôle est 'medecin' -->
    <div *ngIf="user.role === 'medecin'">
      <div class="mb-3">
        <label for="specialite" class="form-label">Speciality</label>
        <input type="text" class="form-control" id="specialite" [(ngModel)]="user.specialite" name="specialite">
      </div>

      <div class="mb-3">
        <label for="adresse" class="form-label">Address</label>
        <input type="text" class="form-control" id="adresse" [(ngModel)]="user.adresse" name="adresse">
      </div>

      <div class="mb-3">
        <label for="tel" class="form-label">Phone</label>
        <input type="text" class="form-control" id="tel" [(ngModel)]="user.tel" name="tel">
      </div>

      <div class="mb-3">
        <label for="gsm" class="form-label">GSM</label>
        <input type="text" class="form-control" id="gsm" [(ngModel)]="user.gsm" name="gsm">
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Signup</button>
  </form>

  <div class="mt-3">
    <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  </div>
</div>
